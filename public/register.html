<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Login Form Tutorial</title>
		<link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="assets/css/register.css">
	</head>
	<body>
		<div class="register">
            <h1>Register</h1>
            <form>  
                <input type="text" id='name' name="name" placeholder="FIRST NAME">  
                <input type="text" id='user' name="user" placeholder="USERNAME" onclick="click()">
                <div class="password">
                <p id="message">password must include at least 1 lowercase, 1 uppercase, and a number</p>
                <input type="password" id='password' name="password" placeholder="PASSWORD">
                </div>
                <div class="show">
                    <input type="checkbox" onclick="checkPassword()"> Show Password
                </div>
                <br>
                <button id="button" onClick="registerUser(event)" value="Submit">Register</button>
                    
                <div id="link"><a href="login.html">CLICK HERE to SIGN IN</a></div>
            </form>

        </div>
        
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src='assets/js/register.js'></script>
        <script src='script.js'></script>      
	</body>
</html>
